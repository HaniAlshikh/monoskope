name: Golang CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GOPATH: ${{ github.workspace }}/.go
  GO_MODULE: github.com/finleap-connect/monoskope
  AMQP_URL: "amqp://guest:guest@rabbitmq:5672"
  DB_URL: "postgres://root@cockroachdb:26257/test?sslmode=disable"
  MINIO_URL: "minio:9000"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run linters
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: v1.39
          args: --timeout=5m

  test:
    needs: lint
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3.8.10-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
      cockroachdb:
        image: ghcr.io/finleap-connect/m8-cockroach:latest
      minio:
        image: ghcr.io/finleap-connect/m8-minio:latest
        env:
          MINIO_ACCESS_KEY: "TESTACCESSKEY"
          MINIO_SECRET_KEY: "TESTSECRETKEY"
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: test
        run: |
          go install github.com/onsi/ginkgo/ginkgo@v1.16.4
          GINKGO=ginkgo make go-test-ci
          make go-coverage
      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.8
        with:
          infile: monoskope.coverprofile
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: coverage.lcov

  deliver:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test

    env:
      REGISTRY: ghcr.io
      REPO_OWNER: ${{ github.repository_owner }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [ 'gateway' , 'eventstore', 'commandhandler', 'queryhandler', 'clusterbootstrapreactor' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to github registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.app }}
          tags: |
            type=ref,event=tag
            type=raw,value=0.0.0-{{sha}}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: build/package/go.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            APP=${{ matrix.app }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            COMMIT=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            SRC=cmd/${{ matrix.app }}/*.go
            NAME=${{ matrix.app }}
            GO_MODULE=${{ env.GO_MODULE }}
